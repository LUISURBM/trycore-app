<p>person-list works!</p>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Contador</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of persons">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.contador }}</td>
          <td><a href="mailto:{{ user.firstName }}">{{ user.firstName }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
