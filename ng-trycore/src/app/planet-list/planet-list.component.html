<p>planet-list works!</p>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Distancia desde la Tierra</th>
          <th scope="col">Observaci√≥n</th>
          <th scope="col">Contador</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planet of planets">
          <td>{{ planet.id }}</td>
          <td>{{ planet.firstName }}</td>
          <td>{{ planet.dfekm }}</td>
          <td>{{ planet.ntkap }}</td>
          <td>{{ planet.contador }}</td>
          <td><a [routerLink]="['/viewplanet',{{planet.firstName}}]" >Detalle</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
